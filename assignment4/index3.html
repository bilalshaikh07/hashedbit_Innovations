<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>I am a headline made with HTML</h1>
	<br />
	<p id="useless-paragraph">Useless paragraph.</p>
	<br />
	<button onclick="toggleVisibility()">Toggle Button</button>

	<script type="text/javascript">
		function toggleVisibility() {
		    const hide = document.getElementById('useless-paragraph');
		    hide.style.display = 'none';
		    
		}
		document.getElementById('toggleVisibility').addEventListner('click', toggleVisibility)
	</script>
</body>
</html>
