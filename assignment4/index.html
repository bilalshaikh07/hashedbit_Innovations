<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <style>
        /* Add the necessary CSS styles */
        .day {
            background-color: white;
            color: black;
        }
        .night {
            background-color: black;
            color: white;
        }
        .button_day {
            background-color: lightgray;
            color: black;
        }
        .button_night {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app" class="day">
        <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
        <button id="swap" class="button_day">Toggle Theme</button>
    </div>

    <script>
        function swapTheme() {
            const appDiv = document.getElementById('app');
            const swapButton = document.getElementById('swap');

            if (appDiv.classList.contains('day')) {
                appDiv.classList.replace('day', 'night');
                swapButton.classList.replace('button_day', 'button_night');
            } else {
                appDiv.classList.replace('night', 'day');
                swapButton.classList.replace('button_night', 'button_day');
            }
        }

        document.getElementById('swap').addEventListener('click', swapTheme);
    </script>
</body>
</html>
